<!DOCTYPE html>
<head>
<link rel="icon" href="wipro.png" >
<title> Stocks</title>
<style>
table, tr, th ,td{
border:2px solid black;
}
</style>
<script>
function validate(){
var x = document.getElementById("tikcker").value;
if(!(x==="WIPRO"||x==="INFY"||x==="TCS"||x==="TECH M"))
alert("Please check your ticker name");
else{
var a = document.getElementById("num").value;
if(a<10||a>100)
alert("Numbers should be between 10 and 100");
else if(a%10==0)
alert("Quantity is OK");
else
alert("Quantity is NOT OK");
}
}
</script>
</head>
<body style="background-color:skyblue;"><br><br>
<div align="center">
<table>
<tr><th>TICKER</th><th>PRICE</th></tr>
<tr><td>WIPRO</td><td>298.45</td></tr>
<tr><td>INFY</td><td>949.95</td></tr>
<tr><td>TCS</td><td>2713.70</td></tr>
<tr><td>TECH M</td><td>485.85</td></tr>
</table>
<br>
<h1><u>STOCK TRADING<u></h1><br>
<table>
<tr><td>Ticker</td><td><input type="text" id="tikcker"></td></tr>
<tr><td>Quantity</td><td><input type="number" id="num" value="10"></td></tr>
<tr><td><button onclick="validate()">submit</button></td></tr>
</table>
</div>

</body>
</html>
